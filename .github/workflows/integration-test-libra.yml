# libra Integration Test - Generate Buck2 files and validate builds across platforms
#
# This workflow uses reusable workflows for generate and test phases.

name: Integration Test libra

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with tmate debug (manual only)'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate_buck2_files:
    uses: ./.github/workflows/_buck2-generate.yml
    with:
      project_name: libra
      clone_url: https://github.com/web3infra-foundation/libra.git
      clone_ref: main
      clean_existing_buck2_and_buckal: true

  verify_cross_platform:
    needs: generate_buck2_files
    uses: ./.github/workflows/_buck2-verify-cross-platform.yml
    with:
      project_name: libra

  buck2_build_test:
    needs: generate_buck2_files
    uses: ./.github/workflows/_buck2-build-test.yml
    with:
      project_name: libra
      build_target: //...
      run_tests: true
      debug_enabled: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled || false }}
