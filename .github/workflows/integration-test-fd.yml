# fd Integration Test - Generate Buck2 files and validate builds across platforms
#
# This workflow uses reusable workflows for generate and test phases.

name: Integration Test fd

on:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with tmate debug (manual only)'
        required: false
        default: false
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate_buck2_files:
    uses: ./.github/workflows/_buck2-generate.yml
    with:
      project_name: fd
      clone_url: https://github.com/sharkdp/fd.git
      clone_ref: v10.3.0
      set_ignore_tests_false: true
      apply_patches: true

  verify_cross_platform:
    needs: generate_buck2_files
    uses: ./.github/workflows/_buck2-verify-cross-platform.yml
    with:
      project_name: fd

  buck2_build_test:
    needs: generate_buck2_files
    uses: ./.github/workflows/_buck2-build-test.yml
    with:
      project_name: fd
      build_target: //:fd
      run_tests: true
      debug_enabled: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled || false }}
