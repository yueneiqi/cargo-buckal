# fd Integration Test - Generate Buck2 files and validate builds across platforms
#
# This workflow uses reusable workflows for generate and test phases.

name: Integration Test fd

on:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with tmate debug (manual only)'
        required: false
        default: false
      enable_mingw_jobs:
        type: boolean
        description: 'Enable x86_64-pc-windows-gnu MinGW jobs (manual only)'
        required: false
        default: false
  push:
    branches:
      - test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate buck2 files:
    uses: ./.github/workflows/_buck2-generate.yml
    with:
      project_name: fd
      clone_url: https://github.com/sharkdp/fd.git
      clone_ref: v10.3.0

  test:
    needs: generate buck2 files
    uses: ./.github/workflows/_buck2-build-test.yml
    with:
      project_name: fd
      build_target: //:fd
      run_tests: true
      debug_enabled: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled || false }}
      enable_mingw_jobs: ${{ github.event_name == 'workflow_dispatch' && inputs.enable_mingw_jobs || false }}
